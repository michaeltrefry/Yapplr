<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Service Worker Debug</title>
    <style>
        body { font-family: monospace; margin: 20px; }
        #output { border: 1px solid #ccc; padding: 10px; height: 400px; overflow-y: scroll; background: #f9f9f9; }
        button { margin: 5px; padding: 10px; }
        .error { color: red; }
        .success { color: green; }
        .info { color: blue; }
    </style>
</head>
<body>
    <h1>Service Worker Debug</h1>
    <div>
        <button onclick="testFirebaseEndpoint()">Test Firebase Endpoint</button>
        <button onclick="testServiceWorker()">Test Service Worker</button>
        <button onclick="clearOutput()">Clear Output</button>
    </div>
    <div id="output"></div>

    <script>
        function log(message, type = 'info') {
            const output = document.getElementById('output');
            const div = document.createElement('div');
            div.className = type;
            div.textContent = `${new Date().toISOString()}: ${message}`;
            output.appendChild(div);
            output.scrollTop = output.scrollHeight;
            console.log(message);
        }

        async function testFirebaseEndpoint() {
            log('Testing Firebase service worker endpoint...', 'info');
            try {
                const response = await fetch('/api/firebase-messaging-sw');
                log(`Response status: ${response.status}`, response.ok ? 'success' : 'error');
                log(`Response headers: ${JSON.stringify(Object.fromEntries(response.headers))}`, 'info');
                
                if (response.ok) {
                    const text = await response.text();
                    log(`Response length: ${text.length} characters`, 'success');
                    log(`First 200 chars: ${text.substring(0, 200)}...`, 'info');
                    
                    // Check if placeholders are replaced
                    if (text.includes('PLACEHOLDER_')) {
                        log('WARNING: Found unreplaced placeholders in service worker!', 'error');
                    } else {
                        log('All placeholders appear to be replaced correctly', 'success');
                    }
                } else {
                    log(`Error response: ${await response.text()}`, 'error');
                }
            } catch (error) {
                log(`Error testing endpoint: ${error.message}`, 'error');
            }
        }

        async function testServiceWorker() {
            log('Starting service worker test...', 'info');
            
            if (!('serviceWorker' in navigator)) {
                log('Service Worker not supported', 'error');
                return;
            }

            try {
                // Clear existing registrations first
                const registrations = await navigator.serviceWorker.getRegistrations();
                log(`Found ${registrations.length} existing registrations`, 'info');
                
                log('Registering service worker...', 'info');
                const registration = await navigator.serviceWorker.register('/api/firebase-messaging-sw');
                log(`Service Worker registered: ${registration.scope}`, 'success');
                log(`Registration state: installing=${registration.installing?.state}, waiting=${registration.waiting?.state}, active=${registration.active?.state}`, 'info');

                // Test ready promise with timeout
                log('Testing service worker ready promise...', 'info');
                const startTime = Date.now();
                
                const readyPromise = navigator.serviceWorker.ready;
                const timeoutPromise = new Promise((_, reject) =>
                    setTimeout(() => reject(new Error('Timeout after 15 seconds')), 15000)
                );

                try {
                    await Promise.race([readyPromise, timeoutPromise]);
                    const endTime = Date.now();
                    log(`Service Worker ready in ${endTime - startTime}ms`, 'success');
                } catch (error) {
                    const endTime = Date.now();
                    log(`Service Worker ready failed after ${endTime - startTime}ms: ${error.message}`, 'error');
                }

                // Check final state
                const finalRegistration = await navigator.serviceWorker.getRegistration('/api/firebase-messaging-sw');
                if (finalRegistration) {
                    log(`Final registration state: installing=${finalRegistration.installing?.state}, waiting=${finalRegistration.waiting?.state}, active=${finalRegistration.active?.state}`, 'info');
                }

            } catch (error) {
                log(`Service Worker registration failed: ${error.message}`, 'error');
            }
        }

        function clearOutput() {
            document.getElementById('output').innerHTML = '';
        }

        // Auto-run tests on page load
        window.addEventListener('load', () => {
            log('Page loaded, running automatic tests...', 'info');
            testFirebaseEndpoint();
            setTimeout(() => testServiceWorker(), 2000);
        });
    </script>
</body>
</html>
