# RabbitMQ Basic Configuration File
# For production and local environments

## Memory Management
# Set memory high watermark to default (40%)
vm_memory_high_watermark.relative = 0.4

## Disk Space Management  
# Set disk free limit to 1GB for basic environments
disk_free_limit.absolute = 1GB

## Management Plugin
# Enable management plugin
management.tcp.port = 15672

## Logging Configuration
# Standard logging level
log.connection.level = warning

## Performance Tuning
# Standard statistics collection interval
collect_statistics_interval = 5000
