apiVersion: 1

datasources:
  - name: InfluxDB
    type: influxdb
    access: proxy
    url: http://influxdb:8086
    database: analytics
    user: yapplr
    jsonData:
      version: Flux
      organization: yapplr
      defaultBucket: analytics
      tlsSkipVerify: true
    secureJsonData:
      token: ${PROD_INFLUXDB_TOKEN}
    isDefault: true
    editable: true

  - name: Prometheus
    type: prometheus
    access: proxy
    url: http://prometheus:9090
    isDefault: false
    editable: true
